<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clone do Google</title>
  </head>
  <body>
    <header>
      <div class="links_container">
        <div><a href="">Gmail</a></div>
        <div><a href="">Imagens</a></div>
      </div>
      <div class="img_container">
        <div class="imagem">
          <abbr title="Google Apps"
            ><a href=""><img src="images/apps.png" alt="Menu de apps" /></a
          ></abbr>
        </div>
        <div class="imagem">
          <abbr title="Conta do Google"
            ><a href=""
              ><img src="images/contaGoogle.png" alt="Usuario logado" /></a
          ></abbr>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="imagem">
          <img
            src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Logo do Google"
          />
        </div>

        <div class="barra">
          <div>&#x1F50D;</div>
          <input type="text" name="pesquisa" id="pesquisa" autofocus />
          <div>&#x2328;</div>
          <div>&#x1F399;</div>
        </div>
        <div class="extras_container">
          <div class="extras">
            <a href="">
              <div>Pesquisa Google</div>
            </a>
            <a href="">
              <div>Estou com Sorte</div>
            </a>
            <div class="extras_texto">
              Disponibilizado pelo Google em: <a href="">English</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>Brasil</div>
      <div class="footer_container">
        <div class="footer_container_interno">
          <div><a href="">Sobre</a></div>
          <div><a href="">Publicidade</a></div>
          <div><a href="">Negócios</a></div>
          <div><a href="">Como Funciona a Pesquisa</a></div>
        </div>
        <div class="footer_container_interno">
          <div><a href="">Privacidade</a></div>
          <div><a href="">Termos</a></div>
          <div class="ultima_div"><a href="">Configurações</a></div>
        </div>
      </div>
      <div class="meus_contatos">
        &copy; Icaro Paiva
        <a href="https://github.com/icarodpaiva" target="_blank"
          ><img src="images/github.png" alt="Icone do Github"
        /></a>
        <a href="https://www.linkedin.com/in/icarodpaiva/" target="_blank"
          ><img src="images/linkedin.png" alt="Icone do Linkedin"
        /></a>
        <a href="mailto:icaro.paiva@fatec.sp.gov.br" target="_blank"
          ><img src="images/outlook.png" alt="Icone do Outlook"
        /></a>
        <a
          href="https://api.whatsapp.com/send?phone=5511977830855&text=Ol%C3%A1%20%C3%8Dcaro%2C%20vi%20seu%20trabalho%20e%20achei%20muito%20bacana!"
          target="_blank"
          ><img src="images/whatsapp.png" alt="Icone do whatsapp"
        /></a>
        <a href="https://www.facebook.com/icaro.paiva.39/" target="_blank"
          ><img src="images/facebook.png" alt="Icone do Facebook"
        /></a>
      </div>
    </footer>

</html>
